<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burundzio parduotuve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f1e7; /* Light beige */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu {
            background-color: #d3c6b6; /* Slightly darker beige */
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
        }
        .menu .logo {
            font-weight: bold;
            font-size: 24px;
        }
        .search-bar {
            border: 1px solid #ccc;
            border-radius: 20px; /* More aesthetic */
            padding: 5px 15px;
            width: 250px; /* Increased width */
            transition: all 0.3s;
        }
        .search-bar:focus {
            border-color: #007BFF; /* Blue focus color for aesthetic */
            outline: none;
        }
        .banner {
    position: relative;
    width: 100%;
    height: 70px;
    overflow: hidden;
}

.banner-image {
    position: absolute;
    width: 100%;
    height: 70px;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in-out; /* Smooth transition */
}

.banner-image.active {
    opacity: 1; /* Only the active image is visible */
}
        .store {
            text-align: center;
            margin: 20px;
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            transition: transform 0.5s ease; /* Smooth transition */
        }
        .thumbnail {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            background-position: center;
            background-size: cover;
            transition: transform 0.5s ease; /* Smoother hover effect */
            cursor: pointer;
        }
        .thumbnail:hover {
            transform: scale(1.1); /* Slightly increased scaling on hover */
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-content {
            background: white;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        .modal-content h2 {
            margin-bottom: 20px;
        }
        .modal-content .add-to-cart-button {
            background: red; /* Red button */
            color: white;
            border: none;
            padding: 10px 20px; /* Adjusted size */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Font size for the button */
            transition: background 0.3s;
        }
        .modal-content .add-to-cart-button:hover {
            background: darkred; /* Darker on hover */
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
            text-align: center;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            width: 100%;
        }
        .footer a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div class="menu">
    <div class="logo">Burundzio stalo zaidimai</div>
    <input type="text" class="search-bar" placeholder="Atrask melagius...">
    <div>
        <span class="icon">&#128722;</span> <!-- Shopping cart icon -->
    </div>
</div>

<img class="banner-image active" src="https://i.pinimg.com/1200x/3a/dd/f4/3addf4789e2bde5e6c1166c249b15b96.jpg" alt="Banner Image 1">
<img class="banner-image" src="https://th.bing.com/th/id/R.6d58b2b4fd495ee65e98820d3b73f7c9?rik=j%2fXvcYtiW9o0rA&riu=http%3a%2f%2fsunsetsxm.com%2fwp-content%2fuploads%2f2016%2f07%2fHorizontal-ad.jpg&ehk=Jx7RF1ZMHlWIreR%2bY1oWSBfjoajVTviY4KKQ9AHgGtk%3d&risl=&pid=ImgRaw&r=0" alt="Banner Image 2">
<div class="store">
    <h1>Melagis - Nauji ir švieži</h1>
    <div class="thumbnails" id="thumbnails"></div>
</div>

<div class="modal" id="gameModal">
    <div class="modal-content" id="modalContent">
        <span class="close" onclick="closeModal()" style="cursor:pointer; float:right; font-size:28px;">&times;</span>
        <h2 id="gameTitle"></h2>
        <img id="gameImage" style="width:100%; border-radius: 10px; margin-bottom: 20px;">
        <p id="gameDescription"></p>
        <p id="gamePrice"></p>
        <button class="add-to-cart-button" onclick="addToCart()">Add to Cart</button>
    </div>
</div>

<div class="footer">
    &copy; 2025 Burundzio stalo zaidimai. All rights reserved.
    <br>
    <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
</div>

<script>
    const games = [
        { title: 'Melagis originalas', description: 'Unikalus ir smagus ledlaužio žaidimas!', price: 14.99, image: 'versija1.png' },
        { title: 'Melagis patobulintas', description: 'Dar daugiau klausimų, dar daugiau melų!', price: 24.99, image: 'versija2.png' },
        { title: 'Melagis Deluxe', description: 'Unikalus ir jaudinantis stalo žaidimas!', price: 39.99, image: 'deluxe.png' },
    ];

    const rotationPatterns = [
        [0, 1, 2],
        [1, 2, 0],
        [2, 0, 1],
        [2, 1, 0],
        [1, 0, 2],
        [0, 2, 1]
    ];

    let currentPatternIndex = 0;
    
    function loadThumbnails() {
        document.getElementById('thumbnails').innerHTML = '';
        const currentPattern = rotationPatterns[currentPatternIndex];

        currentPattern.forEach(index => {
            const game = games[index];
            const thumbnail = document.createElement('div');
            thumbnail.className = 'thumbnail';
            thumbnail.style.backgroundImage = `url('${game.image}')`;
            thumbnail.onclick = () => openModal(game.title, game.description, game.price, game.image);
            document.getElementById('thumbnails').appendChild(thumbnail);
        });

        currentPatternIndex = (currentPatternIndex + 1) % rotationPatterns.length; // Rotate through patterns
    }

    function openModal(title, description, price, imageUrl) {
        document.getElementById('gameTitle').innerText = title;
        document.getElementById('gameDescription').innerText = description;
        document.getElementById('gamePrice').innerText = 'Price: $' + price.toFixed(2);
        document.getElementById('gameImage').src = imageUrl;
        document.getElementById('gameModal').style.display = 'flex';
    }
    
    function closeModal() {
        document.getElementById('gameModal').style.display = 'none';
    }

    function addToCart() {
        alert(document.getElementById('gameTitle').innerText + ' has been added to your cart!');
        closeModal();
    }

    setInterval(loadThumbnails, 5000); // Change thumbnails every 5 seconds
    loadThumbnails(); // Initial load
// Fading Banner Functionality
const bannerImages = document.querySelectorAll('.banner-image');
let currentImageIndex = 0;

// Function to fade in and out banner images
function fadeBannerImages() {
    bannerImages[currentImageIndex].classList.remove('active'); // Hide current image
    currentImageIndex = (currentImageIndex + 1) % bannerImages.length; // Move to next image
    bannerImages[currentImageIndex].classList.add('active'); // Show next image
}

// Initialize the first image as active
bannerImages[currentImageIndex].classList.add('active');

// Set interval for image transitions every 5 seconds
setInterval(fadeBannerImages, 5000);
</script>

</body>

</html>
